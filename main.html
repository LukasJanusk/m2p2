<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Speed Test</title>
    <link href="./css/main.css" rel="stylesheet" type="text/css" />
    <link id="theme" href="./css/light.css" rel="stylesheet" type="text/css" />
    <script src="./js/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  </head>
  <body>
    <header>
      <div class="header-item" id="headline">
        <h1>Type Speed Test</h1>
      </div>
      <div class="header-item" id="toggles">
        <button id="theme-toggle" class="toggle"></button>
        <button id="sound-toggle" class="toggle"></button>
        <button id="lineBreak-toggle" class="toggle"></button>
      </div>
    </header>
    <div id="main">
      <div id="realtime-info" class="main-item">
        <div id="timer">Remaining: 60s</div>
        <div id="wpm">WPM: 0</div>
        <div id="accuracy">Accuracy: 0%</div>
      </div>
      <div id="results" class="main-item"></div>
      <div id="text-field" class="main-item">
        <input id="hidden-input" />
      </div>
      <div id="statistics" class="main-item">
        <canvas id="wpm-statistics" class="statistics-item"></canvas>
        <canvas id="accuracy-statistics" class="statistics-item"></canvas>
        <div id="message" class="statistics-item">
          Press 'Enter' to restart same test<br />Press 'Esc' to reset with new
          text
        </div>
        <button
          id="reset"
          class="statistics-item"
          title="Reset with a new text"
        >
          Reset
        </button>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
